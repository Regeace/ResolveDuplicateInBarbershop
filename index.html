<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Барбершоп «Бородинский»</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page__body">

<main class="main-container">
  <section class="stats">
    <div class="stats__wrapper">
      <header class="stats__header">
        <p class="stats__slogan">
          Стрижка у нас<br>
          это выгодно!
        </p>
        <p class="stats__intro">
          Мужская стрижка требует<br>
          точного подхода. Обратимся<br>
          к статистике.
        </p>
        <!-- <p class="stats__legend stats__legend--top">
          <small>
            * — приведённые данные ложь
          </small> -->
        </p>
      </header>
      <dl class="stats__list">
        <div class="stats__item">
          <dt class="stats__number">
            1 500<sup>*</sup>
          </dt>
          <dd class="stats__description">
            рублей<br>
            вложений
          </dd>
        </div>
        <div class="stats__item">
          <dt class="stats__number">
            7 200
          </dt>
          <dd class="stats__description">
            секунд<br>
            времени мастера
          </dd>
        </div>
        <div class="stats__item">
          <dt class="stats__number">
            90 000
          </dt>
          <dd class="stats__description">
            постриженных<br>
            волос
          </dd>
        </div>
        <div class="stats__item">
          <dt class="stats__number">
            500 000<sup>*</sup>
          </dt>
          <dd class="stats__description">
            лайков и <br>
            комлиментов
          </dd>
        </div>
      </dl>
      <small class="stats__legend stats__legend--bottom">
        * — приведённые данные ложь
      </small>
    </div>
  </section>
</main>
</body>
</html>
